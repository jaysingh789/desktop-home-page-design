<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/04e7d78c3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="figma.css">
    <title>Design</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-7 bg-white pb-5 position-relative">
          <div class="center-img">
            <img src="girl.png" alt="">
          </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase nav-item-active" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="#">About</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="col p-5 mt-4 w-75 home-text">
            <div class="row">
              <div class="col d-flex flex-column">
                <span id="women">Women <br>
                  <span id="style-wear">Style Wear</span>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="stars">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star star-circle" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                </span>
              </div>
              <div class="col">
                <span class="fw-bold fs-5">4.5/5</span>
              </div>
              <div class="col">
                <span class="fw-bold">19 votes</span>
              </div>
            </div>
            <div class="row">
              <p class="fw-bold fs-5 opacity-50 mt-3 mb-3"> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-warning" name="button">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i> ADD TO CARD </button>
                </div>
                <div class="col fw-normal fs-5 opacity-50">
                  <i class="fa fa-heart-o" aria-hidden="true"></i> save to wishlist
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col bg-warning position-relative overflow-hidden z-index-2">
          <div class="row">
            <div class="col vector-icons">
              <a href="#">
                <img src="vector-search.svg" alt="">
              </a>
              <a href="#">
                <img src="vector-product.svg" alt="">
              </a>
              <a href="#">
                <img src="vector-user.svg" alt="">
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="count-list">
                <span class="list">
                  <span class="count count-1">01</span>
                  <span class="dot">
                    <img src="ellipse.svg" alt="">
                  </span>
                </span>
                <span class="list">
                  <span class="count count-2">02</span>
                  <span class="dot">
                    <img src="ellipse-white.svg" alt="">
                  </span>
                </span>
                <span class="list">
                  <span class="count count-3">03</span>
                  <span class="dot">
                    <img src="ellipse-white.svg" alt="">
                  </span>
                </span>
                <span class="list">
                  <span class="count count-4">04</span>
                  <span class="dot">
                    <img src="ellipse-white.svg" alt="">
                  </span>
                </span>
                <span class="list">
                  <span class="count count-4"></span>
                  <span class="dot">
                    <i class="fa-solid fa-circle-up"></i>
                    <br>
                    <i class="fa-solid fa-circle-up"></i>
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
